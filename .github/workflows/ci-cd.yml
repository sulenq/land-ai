name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}
            git pull origin main
            echo "üöÄ Starting Docker Build and Deploy..."
            if docker compose up -d --build; then
              echo "‚úÖ Docker build and deployment SUCCESSFUL!"
            else
              echo "‚ùå Docker build or deployment FAILED!"
              exit 1
            fi
